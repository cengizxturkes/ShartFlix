name: my_app
description: "ShartFlix"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  #Store
  flutter_secure_storage:
  shared_preferences:
  path_provider:
  #Bloc
  flutter_bloc:
  #Network
  retrofit: ^4.0.3
  dio: ^5.3.2
  json_annotation: ^4.9.0
  #Logger
  logger: ^2.0.2+1
  pretty_dio_logger:
    ^1.3.1
    #Router
  go_router:
    #Utilities
  permission_handler: ^12.0.1
  image_picker: ^1.0.7
  intl: any
  intl_utils:
  equatable:
  photo_view: ^0.14.0
  #Dialog, etc
  #Localization
  easy_localization: ^3.0.8
  another_flushbar: ^1.12.30
  loader_overlay:
    ^4.0.0
    #UI
  shimmer: ^3.0.0
  flutter_svg: ^2.0.7
  url_launcher: ^6.3.2
  flutter_screenutil: ^5.9.3
  lottie: ^3.3.1
  #Image
  cached_network_image: ^3.4.1
  #Firebase & Google Sign-In
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  path: ^1.8.3
  #WebView
  webview_flutter: ^4.7.0
  #HTML Renderer
  flutter_html: ^3.0.0-beta.2
  #Icons Launcher
  icons_launcher: ^3.0.1
  #Package Rename
  package_rename: ^1.0.0
  #Firebase
  firebase_core:
  firebase_crashlytics:
  firebase_analytics:
  #Clarity
  clarity_flutter: ^1.2.0
  #Quick Actions
  quick_actions: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ">=2.3.0 <4.0.0"
  retrofit_generator: ^7.0.8
  json_serializable: ^6.6.2

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/animations/lottie/
    - assets/images/icon/png/
    - assets/images/icon/svg/
    - assets/translations/
    - assets/html/
  fonts:
    - family: EuclidCircularA
      fonts:
        - asset: assets/fonts/Euclid Circular A Light.ttf
          weight: 300
        - asset: assets/fonts/Euclid Circular A Light Italic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Euclid Circular A Regular.ttf
          weight: 400
        - asset: assets/fonts/Euclid Circular A Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Euclid Circular A Medium.ttf
          weight: 500
        - asset: assets/fonts/Euclid Circular A Medium Italic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Euclid Circular A SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Euclid Circular A SemiBold Italic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Euclid Circular A Bold.ttf
          weight: 700
        - asset: assets/fonts/Euclid Circular A Bold Italic.ttf
          weight: 700
          style: italic
